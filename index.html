<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="موقع تسجيل بيانات الطلاب بتصميم خرافي ثلاثي الأبعاد">
    <title>تسجيل بيانات الطلاب - عبدالرحمن رضا</title>
    <link rel="stylesheet" href="style.css">
    <!-- إضافة مكتبة jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- قسم تسجيل دخول الأدمن -->
    <div class="container" id="login-container">
        <div class="login-box">
            <h1>تسجيل دخول الأدمن</h1>
            <input type="text" id="admin-username" placeholder="اسم المستخدم" required><br>
            <input type="password" id="admin-password" placeholder="كلمة المرور" required><br>
            <button type="button" onclick="adminLogin()">تسجيل الدخول</button>
        </div>
    </div>

    <!-- قسم تسجيل الطلاب -->
    <div class="container" id="student-form-container">
        <div class="form-box">
            <h1>تسجيل بيانات الطلاب</h1>
            <form id="student-form">
                <input type="text" id="student-name" placeholder="الاسم الثلاثي" required><br>
                <input type="number" id="student-number" placeholder="رقم الطالب" required><br>
                <button type="button" onclick="registerStudent()">تسجيل</button>
            </form>
        </div>
        
        <!-- قسم أدوات تحكم الأدمن -->
        <div class="admin-controls">
            <h2>تحكم الأدمن</h2>
            <button type="button" onclick="generatePDF()">تحميل البيانات كـ PDF</button>
        </div>
    </div>

    <!-- ربط ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
